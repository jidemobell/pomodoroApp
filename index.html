<!DOCTYPE html>
<html>

<head>
    <title>
        Pamodoro
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="script2.js"></script>
</head>

<body>

    <div id="pandobox">
        <div id="whitebox">
            <div id="clock">
                <span id="minutes">25</span>
                <span id="colon">:</span>
                <span id="seconds">00</span>

            </div>
        </div>

        <div class="allbuttons">
            <a class="waves-effect waves-light btn work">Start Work</a>
            <a class="waves-effect waves-light btn break">Start Break</a>
            <a class="waves-effect waves-light btn stop">Stop</a>
            <a class="waves-effect waves-light btn reset">Reset</a>
        </div>

        <div id="icondiv">

            <div id="lefticons">



                <div id="whiteboxleft">
                    <div id="leftdetails">
                        <a class="iconanchor"> <span class="plusicon">+</span></a>
                        <span class="breakletter">Session</span>
                        <span class="breakletter"> : </span>
                        <span class="leftbreakletter"> 25 </span>
                        <a class="iconanchor"> <span class="minusicon">-</span></a>

                    </div>

                </div>


            </div>
            <div id="righticons">
                <div id="whiteboxright">
                    <div id="rightdetails">
                        <a class="iconanchor"> <span class="plusicon">+</span></a>
                        <span class="breakletter"> Break </span>
                        <span class="breakletter"> : </span>
                        <span class="rightbreakletter"> 5 </span>
                        <a class="iconanchor"> <span class="minusicon">-</span></a>
                    </div>
                </div>
